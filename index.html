		/*

			PLAYER

		*/



		.audioplayer

		{

			height: 2.5em; /* 40 */

			color: #fff;

			text-shadow: 1px 1px 0 #000;

			border: 1px solid #222;

			position: relative;

			z-index: 1;

			background: #333;
			width:80%;
			padding-left:20%;

		}





			/* mini mode (fallback) */



			.audioplayer-mini

			{

				width: 2.5em; /* 40 */

				margin: 0 auto;

			}





			/* player elements: play/pause and volume buttons, played/duration timers, progress bar of loaded/played */



			.audioplayer > div

			{

				position: absolute;

			}





			/* play/pause button */



			.audioplayer-playpause

			{

				width: 2.5em; /* 40 */

				height: 100%;

				text-align: left;

				text-indent: -9999px;

				cursor: pointer;

				z-index: 2;

				top: 0;

				left: 0;

			}

				.audioplayer:not(.audioplayer-mini) .audioplayer-playpause

				{

					border-right: 1px solid #555;

					border-right-color: rgba( 255, 255, 255, .1 );

				}

				.audioplayer-mini .audioplayer-playpause

				{

					width: 100%;

				}

				.audioplayer-playpause:hover,

				.audioplayer-playpause:focus

				{

					background-color: #222;

				}

				.audioplayer-playpause a

				{

					display: block;

				}

				.audioplayer-stopped .audioplayer-playpause a

				{

					width: 0;

					height: 0;

					border: 0.5em solid transparent; /* 8 */

					border-right: none;

					border-left-color: #fff;

					content: '';

					position: absolute;

					top: 50%;

					left: 50%;

					margin: -0.5em 0 0 -0.25em; /* 8 4 */

				}

				.audioplayer-playing .audioplayer-playpause a

				{

					width: 0.75em; /* 12 */

					height: 0.75em; /* 12 */

					position: absolute;

					top: 50%;

					left: 50%;

					margin: -0.375em 0 0 -0.375em; /* 6 */

				}

					.audioplayer-playing .audioplayer-playpause a:before,

					.audioplayer-playing .audioplayer-playpause a:after

					{

						width: 40%;

						height: 100%;

						background-color: #fff;

						content: '';

						position: absolute;

						top: 0;

					}

					.audioplayer-playing .audioplayer-playpause a:before

					{

						left: 0;

					}

					.audioplayer-playing .audioplayer-playpause a:after

					{

						right: 0;

					}





			/* timers */



			.audioplayer-time

			{

				width: 4.375em; /* 70 */

				height: 100%;

				line-height: 2.375em; /* 38 */

				text-align: center;

				z-index: 2;

				top: 0;

			}

				.audioplayer-time-current

				{

					border-left: 1px solid #111;

					border-left-color: rgba( 0, 0, 0, .25 );

					left: 2.5em; /* 40 */

				}

				.audioplayer-time-duration

				{

					border-right: 1px solid #555;

					border-right-color: rgba( 255, 255, 255, .1 );

					right: 2.5em; /* 40 */

				}

					.audioplayer-novolume .audioplayer-time-duration

					{

						border-right: 0;

						right: 0;

					}





			/* progress bar of loaded/played */



			.audioplayer-bar

			{

				height: 0.875em; /* 14 */

				background-color: #222;

				cursor: pointer;

				z-index: 1;

				top: 50%;

				right: 6.875em; /* 110 */

				left: 6.875em; /* 110 */

				margin-top: -0.438em; /* 7 */

			}

				.audioplayer-novolume .audioplayer-bar

				{

					right: 4.375em; /* 70 */

				}

				.audioplayer-bar div

				{

					width: 0;

					height: 100%;

					position: absolute;

					left: 0;

					top: 0;

				}

				.audioplayer-bar-loaded

				{

					background-color: #333;

					z-index: 1;

				}

				.audioplayer-bar-played

				{

					background: #007fd1;

					z-index: 2;

				}





			/* volume button */



			.audioplayer-volume

			{

				width: 2.5em; /* 40 */

				height: 100%;

				border-left: 1px solid #111;

				border-left-color: rgba( 0, 0, 0, .25 );

				text-align: left;

				text-indent: -9999px;

				cursor: pointer;

				z-index: 2;

				top: 0;

				right: 0;

			}

				.audioplayer-volume:hover,

				.audioplayer-volume:focus

				{

					background-color: #222;

				}

				.audioplayer-volume-button

				{

					width: 100%;

					height: 100%;

				}

					.audioplayer-volume-button a

					{

						width: 0.313em; /* 5 */

						height: 0.375em; /* 6 */

						background-color: #fff;

						display: block;

						position: relative;

						z-index: 1;

						top: 40%;

						left: 35%;

					}

						.audioplayer-volume-button a:before,

						.audioplayer-volume-button a:after

						{

							content: '';

							position: absolute;

						}

						.audioplayer-volume-button a:before

						{

							width: 0;

							height: 0;

							border: 0.5em solid transparent; /* 8 */

							border-left: none;

							border-right-color: #fff;

							z-index: 2;

							top: 50%;

							right: -0.25em;

							margin-top: -0.5em; /* 8 */

						}

						.audioplayer:not(.audioplayer-muted) .audioplayer-volume-button a:after

						{

							/* "volume" icon by Nicolas Gallagher, http://nicolasgallagher.com/pure-css-gui-icons */

							width: 0.313em; /* 5 */

							height: 0.313em; /* 5 */

							border: 0.25em double #fff; /* 4 */

							border-width: 0.25em 0.25em 0 0; /* 4 */

							left: 0.563em; /* 9 */

							top: -0.063em; /* 1 */

							-webkit-border-radius: 0 0.938em 0 0; /* 15 */

							-moz-border-radius: 0 0.938em 0 0; /* 15 */

							border-radius: 0 0.938em 0 0; /* 15 */

							-webkit-transform: rotate( 45deg );

							-moz-transform: rotate( 45deg );

							-ms-transform: rotate( 45deg );

							-o-transform: rotate( 45deg );

							transform: rotate( 45deg );

						}





				/* volume dropdown */



				.audioplayer-volume-adjust

				{

					height: 6.25em; /* 100 */

					cursor: default;

					position: absolute;

					left: 0;

					right: -1px;

					top: -9999px;
					background: #333;
				}
					.audioplayer-volume:not(:hover) .audioplayer-volume-adjust
					{
						opacity: 0;
					}
					.audioplayer-volume:hover .audioplayer-volume-adjust
					{
						top: auto;
						bottom: 100%;
					}
					.audioplayer-volume-adjust > div
					{
						width: 40%;
						height: 80%;
						background-color: #222;
						cursor: pointer;
						position: relative;
						z-index: 1;
						margin: 30% auto 0;
					}
						.audioplayer-volume-adjust div div
						{
							width: 100%;
							height: 100%;
							position: absolute;
							bottom: 0;
							left: 0;
							background: #007fd1;
						}
				.audioplayer-novolume .audioplayer-volume
				{
					display: none;
				}
			/* CSS3 decorations */
			/*body
			{
				-webkit-box-shadow: inset 0 0 18.75em rgba( 0, 0, 0, .5 ); 
				-moz-box-shadow: inset 0 0 18.75em rgba( 0, 0, 0, 5 );

				-moz-box-shadow: inset 0 1px 0 rgba( 255, 255, 255, .15 ), 0 0 1.25em rgba( 0, 0, 0, .5 ); /* 20 */
				box-shadow: inset 0 1px 0 rgba( 255, 255, 255, .15 ), 0 0 1.25em rgba( 0, 0, 0, .5 ); /* 20 */
			}
			.audioplayer-volume-adjust
			{
				-webkit-box-shadow: -2px -2px 2px rgba( 0, 0, 0, .15 ), 2px -2px 2px rgba( 0, 0, 0, .15 );
				-moz-box-shadow: -2px -2px 2px rgba( 0, 0, 0, .15 ), 2px -2px 2px rgba( 0, 0, 0, .15 );
				box-shadow: -2px -2px 2px rgba( 0, 0, 0, .15 ), 2px -2px 2px rgba( 0, 0, 0, .15 );
			}
			.audioplayer-bar,
			.audioplayer-volume-adjust > div
			{
				-webkit-box-shadow: -1px -1px 0 rgba( 0, 0, 0, .5 ), 1px 1px 0 rgba( 255, 255, 255, .1 );
				-moz-box-shadow: -1px -1px 0 rgba( 0, 0, 0, .5 ), 1px 1px 0 rgba( 255, 255, 255, .1 );
				box-shadow: -1px -1px 0 rgba( 0, 0, 0, .5 ), 1px 1px 0 rgba( 255, 255, 255, .1 );
			}
			.audioplayer-volume-adjust div div,
			.audioplayer-bar-played
			{
				-webkit-box-shadow: inset 0 0 5px rgba( 255, 255, 255, .5 );
				-moz-box-shadow: inset 0 0 5px rgba( 255, 255, 255, .5 );
				box-shadow: inset 0 0 5px rgba( 255, 255, 255, .5 );
			}
			.audioplayer-playpause,
			.audioplayer-volume a
			{
				-webkit-filter: drop-shadow( 1px 1px 0 #000 );
				-moz-filter: drop-shadow( 1px 1px 0 #000 );
				-ms-filter: drop-shadow( 1px 1px 0 #000 );
				-o-filter: drop-shadow( 1px 1px 0 #000 );
				filter: drop-shadow( 1px 1px 0 #000 );
			}
			.audioplayer,
			.audioplayer-volume-adjust
			{
				background: -webkit-gradient( linear, left top, left bottom, from( #444 ), to( #222 ) );
				background: -webkit-linear-gradient( top, #444, #222 );
				background: -moz-linear-gradient( top, #444, #222 );
				background: -ms-radial-gradient( top, #444, #222 );
				background: -o-linear-gradient( top, #444, #222 );
				background: linear-gradient( to bottom, #444, #222 );
			}
			.audioplayer-bar-played
			{
				background: -webkit-gradient( linear, left top, right top, from( #007fd1 ), to( #c600ff ) );
				background: -webkit-linear-gradient( left, #007fd1, #c600ff );
				background: -moz-linear-gradient( left, #007fd1, #c600ff );
				background: -ms-radial-gradient( left, #007fd1, #c600ff );
				background: -o-linear-gradient( left, #007fd1, #c600ff );
				background: linear-gradient( to right, #007fd1, #c600ff );
			}
			.audioplayer-volume-adjust div div
			{
				background: -webkit-gradient( linear, left bottom, left top, from( #007fd1 ), to( #c600ff ) );
				background: -webkit-linear-gradient( bottom, #007fd1, #c600ff );
				background: -moz-linear-gradient( bottom, #007fd1, #c600ff );
			.audioplayer-bar div,
			.audioplayer-volume-adjust div
			{
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
			}
			.audioplayer
			{
				-webkit-border-radius: 2px;
				-moz-border-radius: 2px;
				border-radius: 2px;
			}
			.audioplayer-volume-adjust
			{
				-webkit-border-top-left-radius: 2px;
				-webkit-border-top-right-radius: 2px;
				-moz-border-radius-topleft: 2px;
				-moz-border-radius-topright: 2px;
				border-top-left-radius: 2px;
				border-top-right-radius: 2px;
			}
			.audioplayer *,
			.audioplayer *:before,
			.audioplayer *:after
			{
				-webkit-transition: color .25s ease, background-color .25s ease, opacity .5s ease;

				-moz-transition: color .25s ease, background-color .25s ease, opacity .5s ease;

				-ms-transition: color .25s ease, background-color .25s ease, opacity .5s ease;

				-o-transition: color .25s ease, background-color .25s ease, opacity .5s ease;

				transition: color .25s ease, background-color .25s ease, opacity .5s ease;
			}
		/* responsiveness */
		@media only screen and ( max-width: 32.5em ) /* 520 */
		{
			body
			{
				-webkit-box-shadow: inset 0 0 9.375em rgba( 0, 0, 0, .5 ); /* 150 */
				-moz-box-shadow: inset 0 0 9.375em rgba( 0, 0, 0, 5 ); /* 150 */
				box-shadow: inset 0 0 9.375em rgba( 0, 0, 0, .5 ); /* 150 */
			}
			#wrapper
			{
				width: 100%;
				height: auto;
				position: static;
				padding: 1.25em; /* 20 */
				margin: 0;
			}
		}

<style type="text/css">
html {
	overflow:hidden; 
	-ms-touch-action:none;
	-ms-content-zooming:none;
}
body {
	position:absolute;
	margin:0px;
	padding:0px;

<script type="text/javascript" src="js/ge1doot.js"></script>
<script type="text/javascript">

"use strict";

(function () {
	/* ==== definitions ==== */
	var diapo = [], layers = [], ctx, pointer, scr, camera, light, fps = 0, quality = [1,2],
	// ---- poly constructor ----
	Poly = function (parent, face) {
		this.parent = parent;
		this.ctx    = ctx;
		this.color  = face.fill || false;
		this.points = [];
		if (!face.img) {
			// ---- create points ----
			for (var i = 0; i < 4; i++) {
				this.points[i] = new ge1doot.transform3D.Point(
					parent.pc.x + (face.x[i] * parent.normalZ) + (face.z[i] * parent.normalX),
					parent.pc.y +  face.y[i],
					parent.pc.z + (face.x[i] * parent.normalX) + (-face.z[i] * parent.normalZ)
				);
			}
			this.points[3].next = false;
		}
	},
	// ---- diapo constructor ----
	Diapo = function (path, img, structure) {
		// ---- create image ----
		this.img = new ge1doot.transform3D.Image(
			this, path + img.img, 1, {
				isLoaded: function(img) {
					img.parent.isLoaded = true;
					img.parent.loaded(img);
				}
			}
		);
		this.visible  = false;
		this.normalX  = img.nx;
		this.normalZ  = img.nz;
		// ---- point center ----
		this.pc = new ge1doot.transform3D.Point(img.x, img.y, img.z);
		// ---- target positions ----
		this.tx = img.x + (img.nx * Math.sqrt(camera.focalLength) * 20);
		this.tz = img.z - (img.nz * Math.sqrt(camera.focalLength) * 20);
		// ---- create polygons ----
		this.poly = [];
		for (var i = -1, p; p = structure[++i];) {
			layers[i] = (p.img === true ? 1 : 2);
			this.poly.push(
				new Poly(this, p)
			);
		}
	},
	// ---- init section ----
	init = function (json) {
		// draw poly primitive
		Poly.prototype.drawPoly = ge1doot.transform3D.drawPoly;
		// ---- init screen ----
		scr = new ge1doot.Screen({
			container: "canvas"
		});
		ctx = scr.ctx;
		scr.resize();
		// ---- init pointer ----
		pointer = new ge1doot.Pointer({
			tap: function () {
				if (camera.over) {
					if (camera.over === camera.target.elem) {
						// ---- return to the center ----
						camera.target.x = 0;
						camera.target.z = 0;
						camera.target.elem = false;
					} else {
						// ---- goto diapo ----
						camera.target.elem = camera.over;
						camera.target.x = camera.over.tx;
						camera.target.z = camera.over.tz;
						// ---- adapt tesselation level to distance ----
						for (var i = 0, d; d = diapo[i++];) {
							var dx = camera.target.x - d.pc.x;
							var dz = camera.target.z - d.pc.z;
							var dist = Math.sqrt(dx * dx + dz * dz);
							var lev = (dist > 1500) ? quality[0] : quality[1];
							d.img.setLevel(lev);
						}
					}
				}
			}
		});
		// ---- init camera ----
		camera = new ge1doot.transform3D.Camera({
			focalLength: Math.sqrt(scr.width) * 10,
			easeTranslation: 0.025,
			easeRotation: 0.06,
			disableRz: true
		}, {
			move: function () {
				this.over = false;
				// ---- rotation ----
				if (pointer.isDraging) {
					this.target.elem = false;
					this.target.ry = -pointer.Xi * 0.01;
					this.target.rx = (pointer.Y - scr.height * 0.5) / (scr.height * 0.5);
				} else {
					if (this.target.elem) {
						this.target.ry = Math.atan2(
							this.target.elem.pc.x - this.x,
							this.target.elem.pc.z - this.z
						);
					}
				}
				this.target.rx *= 0.9;
			}
		});
		camera.z  = -10000;
		camera.py = 0;
		// ---- create images ----
		for (var i = 0, img; img = json.imgdata[i++];) {
			diapo.push(
				new Diapo(
					json.options.imagesPath, 
					img, 
					json.structure
				)
			);
		}	
		// ---- start engine ---- >>>
		setInterval(function() {
			quality = (fps > 50) ? [2,3] : [1,2];
			fps = 0;
		}, 1000);
		run();
	},
	// ---- main loop ----
	run = function () {
		// ---- clear screen ----
		ctx.clearRect(0, 0, scr.width, scr.height);
		// ---- camera ----
		camera.move();
		// ---- draw layers ----
		for (var k = -1, l; l = layers[++k];) {
			light = false;
			for (var i = 0, d; d = diapo[i++];) {
				(l === 1 && d.draw()) || 
				(d.visible && d.poly[k].draw());
			}
		}
		// ---- cursor ----
		if (camera.over && !pointer.isDraging) {
			scr.setCursor("pointer");
		} else {
			scr.setCursor("move");
		}
		// ---- loop ----
		fps++;
		requestAnimFrame(run);
	};
	/* ==== prototypes ==== */
	Poly.prototype.draw = function () {
		// ---- color light ----
		var c = this.color;
		if (c.light || !light) {
			var s = c.light ? this.parent.light : 1;
			// ---- rgba color ----
			light = "rgba(" + 
				Math.round(c.r * s) + "," +
				Math.round(c.g * s) + "," + 
				Math.round(c.b * s) + "," + (c.a || 1) + ")";
			ctx.fillStyle = light;
		}
		// ---- paint poly ----
		if (!c.light || this.parent.light < 1) {
			// ---- projection ----
			for (
				var i = 0; 
				this.points[i++].projection();
			);
			this.drawPoly();
			ctx.fill();
		}
	}
	/* ==== image onload ==== */
	Diapo.prototype.loaded = function (img) {
		// ---- create points ----
		var d = [-1,1,1,-1,1,1,-1,-1];
		var w = img.texture.width  * 0.5;
		var h = img.texture.height * 0.5;
		for (var i = 0; i < 4; i++) {
			img.points[i] = new ge1doot.transform3D.Point(
				this.pc.x + (w * this.normalZ * d[i]),
				this.pc.y + (h * d[i + 4]),
				this.pc.z + (w * this.normalX * d[i])
			);
		}
	}
	/* ==== images draw ==== */
	Diapo.prototype.draw = function () {
		// ---- visibility ----
		this.pc.projection();
		if (this.pc.Z > -(camera.focalLength >> 1) && this.img.transform3D(true)) {
			// ---- light ----
			this.light = 0.5 + Math.abs(this.normalZ * camera.cosY - this.normalX * camera.sinY) * 0.6;
			// ---- draw image ----
			this.visible = true;
			this.img.draw();
			// ---- test pointer inside ----
			if (pointer.hasMoved || pointer.isDown) {
				if (
					this.img.isPointerInside(
						pointer.X,
						pointer.Y
					)
				) camera.over = this;
			}
		} else this.visible = false;
		return true;
	}
	return {
		// --- load data ----
		load : function (data) {
			window.addEventListener('load', function () {
				ge1doot.loadJS(
					"js/imageTransform3D.js",
					init, data
				);
			}, false);
		}
	}
